<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- Script -->
  <script src="scripts/scripts.js" defer></script>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">

    <h1 class="sr_only">Tip calculator app</h1>
  
    <div class="main_logo">
      <img 
    src="images/logo.svg" 
    alt="splitter">
    </div>

    <div class="inner_box">

      <div class="tip_calculator">
        <div class="calculator_bill">
          <div class="bill_label">
            <p class="label_text">Bill</p>
            <p class="label_error">Can't be zero</p>
          </div>
          <div class="bill_compile">
            <img 
            src="images/icon-dollar.svg" 
            alt="dollar icon"
            class="compile_dollar_icon">
            <input type="tel" class="compile_input" placeholder="0" pattern="^\d{1,7}$">
          </div>
        </div>
  
        <div class="calculator_tip">
          <p class="tip_label">Select Tip %</p>
          <div class="tip_options">
            <button class="tip_percentage">5%</button>
            <button class="tip_percentage">10%</button>
            <button class="tip_percentage">15%</button>
            <button class="tip_percentage">25%</button>
            <button class="tip_percentage">50%</button>
            <input type="tel" placeholder="Custom" class="tip_custom">
          </div>
        </div>
  
        <div class="calculator_people_number">
          <div class="number_label">
            <p class="label_text">Number of People</p>
            <p class="label_error">Can't be zero</p>
          </div>
          <div class="number_compile">
            <img 
            src="images/icon-person.svg" 
            alt="person icon"
            class="compile_person_icon">
            <input type="tel" class="compile_input" placeholder="0">
          </div>
        </div>
      </div>
  
      <div class="tip_block_result">
        <div class="result_amounts">
          <div class="amount_tip">
            <p class="tip_text">Tip Amount <br> 
              <span class="text_person">/ person</span> 
            </p>
            <p class="tip_value">$<span class="value_number">0.00</span>
            </p>
          </div>
    
          <div class="amount_total">
            <p class="total_text">Total <br> 
              <span class="text_person">/ person</span> 
            </p>
            <p class="total_value">$<span class="value_number">0.00</span>
            </p>
          </div>
        </div>
  
        <button class="reset">Reset</button>
      </div>

    </div>

  </main>

</body>
</html>
